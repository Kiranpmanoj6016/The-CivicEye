<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVIC EYE - Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        /* --- New Style for the Header --- */
        header {
            font-size: 2.2rem;   /* Makes the font larger */
            font-weight: bold;     /* Makes the font bold */
            color: #0d5c05;        /* Sets the font color to green */
        }

        .analytics-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .analytics-container h2 {
            font-size: 2.2rem;
            color: #138808;
            margin-top: 25px;
            font-weight: 700;
        }
        .graph-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .chart-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 350px;
            position: relative;
            flex: 1; /* Make charts flexible */
            max-width: 450px; /* Limit max size for side-by-side layout */
        }
        .chart-title {
            text-align: center;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card h3 {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .card p {
            font-size: 2.5rem;
            font-weight: 800;
            color: #3498db;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>CIVIC EYE - Analytics Dashboard</header>
    <div class="dashboard-section">
        <a href="dashboard_admin.html"><button>Back to Admin Dashboard</button></a>
    </div>

    <div class="analytics-container">
        <h2>System Overview</h2>
        <div class="summary-cards">
            <div class="card">
                <h3>Total Issues</h3>
                <p id="total-issues">0</p>
            </div>
            <div class="card">
                <h3>In Progress</h3>
                <p id="in-progress-issues">0</p>
            </div>
            <div class="card">
                <h3>Completed Issues</h3>
                <p id="completed-issues">0</p>
            </div>
        </div>
        
        <div class="graph-section">
            <div class="chart-box">
                <div class="chart-title">Issue Reporting Trends</div>
                <div class="loading" id="trends-loading">Loading chart...</div>
                <canvas id="issueTrendsChart" style="display:none;"></canvas>
            </div>
            
            <div class="chart-box">
                <div class="chart-title">Status Distribution</div>
                <div class="loading" id="status-loading">Loading chart...</div>
                <canvas id="statusPieChart" style="display:none;"></canvas>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025-26 Smart India Hackathon. All rights reserved.</p>
        <p>Team CodeForge | Contact: 8075185774, 8848081237</p>
    </footer>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        async function fetchAllIssues() {
            const issuesCollection = collection(db, "issues");
            const snapshot = await getDocs(issuesCollection);
            const issues = [];
            snapshot.forEach(doc => { 
                const data = doc.data();
                issues.push({ 
                    id: doc.id, 
                    ...data,
                    status: data.status || 'Pending',
                    tags: data.tags || []
                }); 
            });
            return issues;
        }

        function processIssueData(issues) {
            const issueCountsByDate = {};
            const statusCounts = { 'Pending': 0, 'In Progress': 0, 'Completed': 0 };

            issues.forEach(issue => {
                const date = issue.timestamp ? issue.timestamp.toDate().toLocaleDateString('en-US') : 'Unknown';
                issueCountsByDate[date] = (issueCountsByDate[date] || 0) + 1;
                
                if (statusCounts.hasOwnProperty(issue.status)) {
                    statusCounts[issue.status]++;
                }
            });

            return { issueCountsByDate, statusCounts };
        }

        function renderCharts(data) {
            // Pie Chart for Status
            const statusPieCtx = document.getElementById('statusPieChart').getContext('2d');
            document.getElementById('status-loading').style.display = 'none';
            document.getElementById('statusPieChart').style.display = 'block';
            
            new Chart(statusPieCtx, {
                type: 'pie',
                data: {
                    labels: ['Pending', 'In Progress', 'Completed'],
                    datasets: [{
                        data: [
                            data.statusCounts['Pending'], 
                            data.statusCounts['In Progress'], 
                            data.statusCounts['Completed']
                        ],
                        backgroundColor: ['#f1c40f', '#3498db', '#2ecc71'],
                        borderColor: '#fff',
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        title: { display: true, text: 'Issue Status Distribution' }
                    }
                }
            });

            // Line Chart for Trends
            const issueTrendsCtx = document.getElementById('issueTrendsChart').getContext('2d');
            document.getElementById('trends-loading').style.display = 'none';
            document.getElementById('issueTrendsChart').style.display = 'block';
            
            new Chart(issueTrendsCtx, {
                type: 'line',
                data: {
                    labels: Object.keys(data.issueCountsByDate),
                    datasets: [{
                        label: 'Issues Reported Per Day',
                        data: Object.values(data.issueCountsByDate),
                        borderColor: '#2980b9',
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: { display: true, text: 'Issue Reporting Trends Over Time' }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        async function initializeAnalytics() {
            try {
                document.querySelectorAll('.loading').forEach(el => el.style.display = 'flex');
                document.querySelectorAll('canvas').forEach(canvas => canvas.style.display = 'none');
                
                const allIssues = await fetchAllIssues();
                
                if (allIssues.length > 0) {
                    const processedData = processIssueData(allIssues);
                    
                    document.getElementById('total-issues').textContent = allIssues.length;
                    document.getElementById('in-progress-issues').textContent = processedData.statusCounts['In Progress'] || 0;
                    document.getElementById('completed-issues').textContent = processedData.statusCounts['Completed'] || 0;

                    renderCharts(processedData);
                } else {
                    document.querySelectorAll('.loading').forEach(el => el.innerHTML = '<div class="error">No data available.</div>');
                    document.getElementById('total-issues').textContent = 0;
                    document.getElementById('in-progress-issues').textContent = 0;
                    document.getElementById('completed-issues').textContent = 0;
                }
            } catch (error) {
                console.error('Error initializing analytics:', error);
                document.querySelectorAll('.loading').forEach(el => el.innerHTML = '<div class="error">Error fetching data.</div>');
            }
        }
        
        window.addEventListener('load', initializeAnalytics);
    </script>
</body>
</html>
